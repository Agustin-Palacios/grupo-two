    <script> 
      const botones = document.querySelectorAll('.dropdown-item');
      const categorias = document.querySelectorAll('.categoria');
      categorias.forEach((categoria) => {
      categoria.style.display = 'none';
      });

      botones.forEach((boton) => {
       boton.addEventListener('click', (e) => {
       e.preventDefault();
       const categoriaId = boton.getAttribute('data-categoria');
       categorias.forEach((categoria) => {
        categoria.style.display = 'none';
     });
     const categoriaSeleccionada = document.getElementById(categoriaId);
     if (categoriaSeleccionada) {
      categoriaSeleccionada.style.display = 'block';
      } else {
        const categoriaSelencionadaSinGuion = document.getElementById(boton.textContent.trim());
        if (categoriaSelencionadaSinGuion) {
          categoriaSelencionadaSinGuion.style.display = 'block';
        }
     }
     });
     }); 
   </script>
